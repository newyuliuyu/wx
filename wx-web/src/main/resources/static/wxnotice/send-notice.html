<!DOCTYPE html>
<html lang="en">
<head>
    <title>发送成绩通知</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="../resources/images/favicon.png">
</head>
<script type="text/javascript">
    var pathName = document.location.pathname;
    var index = pathName.substr(1).indexOf("/");
    var myContextPath = pathName.substr(0, index + 1);
    window["app"] = {rootPath: myContextPath + '/', entry: 'wx.send.notice'};

    var script = document.createElement("script");
    script.setAttribute("type", "text/javascript");
    script.setAttribute("data-main", app.rootPath + "resources/js/app");
    script.setAttribute("src", app.rootPath + "resources/js/lib/require.js");
    var heads = document.getElementsByTagName("head");
    document.documentElement.appendChild(script);
</script>
<body>
<div class="container" style="border: 1px solid rebeccapurple;">
    <form>
        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <h1>发送成绩通知</h1>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">用户OPENID</label>
            <div class="col-sm-10">
                <input id="touser" type="text" class="form-control" placeholder="输入用户OPENID">
                <small class="form-text text-muted">来自微信的openID</small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">URL:</label>
            <div class="col-sm-10">
                <input id="url" type="text" class="form-control" placeholder="">
                <small class="form-text text-muted">点击通知，微信跳转的地址</small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">标题:</label>
            <div class="col-sm-10">
                <input id="first" type="text" class="form-control" placeholder="">
                <small class="form-text text-muted">如：XX同学本次考试的成绩</small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">考试名称:</label>
            <div class="col-sm-10">
                <input id="keyword1" type="text" class="form-control" placeholder="">
                <small class="form-text text-muted"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">考试类型:</label>
            <div class="col-sm-10">
                <input id="keyword2" type="text" class="form-control" placeholder="">
                <small class="form-text text-muted"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">成绩内容:</label>
            <div class="col-sm-10">
                <textarea id="remark" class="form-control"></textarea>
                <small class="form-text text-muted">内容可以用"\n"来换行</small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <button id="sendNotice" type="button" class="btn btn-primary btn-lg">保存</button>
                <button type="reset" class="btn btn-secondary btn-lg">重置</button>
                <small class="form-text text-muted"></small>
            </div>
        </div>

    </form>
</div>
</body>
</html>
